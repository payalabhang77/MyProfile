<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Roboto+Flex:opsz,wght@8..144,500&display=swap" rel="stylesheet">
    <style>
        h2{
            font-family: 'Roboto Flex', sans-serif;
            color: darkcyan;
            background-color: rgb(222, 222, 227);
            text-decoration: underline;
            text-transform: uppercase;
            border-style: solid;
            border-color: rgb(95, 95, 205);
            letter-spacing: 2px;
        }
        table{
            font-family: 'Poppins', sans-serif;
            background-color: bisque;
        }
        
    </style>
</head>
<body>
    <h2>Education Details</h2>
   <table border="1px" style="border-collapse: collapse;">
      <thead >
          <tr>
             <th>Sr.No</th>
             <th>Academic</th>
             <th>College</th>
             <th>Percentage</th>
             <th>University/Board</th>
          </tr>
      </thead>
     <tbody>
         <tr>
             <td>1</td>
             <td>Graduation</td>
             <td>ASC College</td>
             <td>65%</td>
             <td>Pune University</td>
         </tr>
         <tr>
             <td>2</td>
             <td>HSC or 12th</td>
             <td>Narayandas Ramadans High School</td>
             <td>60%</td>
             <td>Maharashtra State Board</td>
         </tr>
         <tr>
             <td>3</td>
             <td>SSC or 10th</td>
             <td>Ketkeshwar Vidyalay Nimgoan Ketaki</td>
             <td>77.60%</td>
             <td>Maharashtra State Board</td>
         </tr>
      </tbody>
    </table>

</body>
</html>
